---
apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: "${NAME}"
metadata:
  name: "${NAME}"
  creationTimestamp:
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewBuild
      creationTimestamp:
      labels:
        build: "${NAME}"
      name: "${NAME}"
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewBuild
      creationTimestamp:
      labels:
        build: "${NAME}"
      name: "${NAME}"
    spec:
      completionDeadlineSeconds: 800
      successfulBuildsHistoryLimit: 3
      failedBuildsHistoryLimit: 3
      source:
        contextDir: "${CONTEXT_DIR}"
        git:
          ref: "${SOURCE_REPO_REF}"
          uri: "${SOURCE_REPO_URL}"
        type: Git
      strategy:
        dockerStrategy:
        type: Docker
      output:
        to:
          kind: ImageStreamTag
          name: "maintenance-page:latest"
parameters:
  - name: NAME
    description: The name assigned to ojects defined by this template
    required: true
    value: "maintenance-page"
  - name: SOURCE_REPO_REF
    description: Git Pull Request Reference (i.e. 'pull/CHANGE_ID/head')
    required: true
  - name: SOURCE_REPO_URL
    description: Git Repository URL
    required: true
  - name: CONTEXT_DIR
    description: The relative path to your project if not root
    required: true
    value: "maintenance-page"
  - name: NGINX_VERSION
    description: Version of the NGINX image to be used
    required: true
    value: "latest"
  - name: NAMESPACE
    description: The OpenShift namespace where the image resides
    required: true
    value: "openshift"
