---
apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: common-e2e-network-security-policy
metadata:
  name: common-e2e-network-security-policy
objects:
  - kind: NetworkPolicy
    apiVersion: networking.k8s.io/v1
    metadata:
      name: allow-traffic-from-jenkins-common-${ENVIRONMENT}
    spec:
      podSelector:
        matchLabels:
          app: jenkins
      ingress:
        - from:
            - namespaceSelector:
                matchLabels:
                  environment: ${ENVIRONMENT}
                  name: ${COMMON_NAMESPACE_PREFIX}
parameters:
  - name: COMMON_NAMESPACE_PREFIX
    displayName: Namespace
    description: |
      Common namespace prefix for joining Pen and Common;
    required: true
  - name: ENVIRONMENT
    displayName: Environment
    description: |
      Environment for joining Pen and Common;
    required: true
